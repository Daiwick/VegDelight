 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegDelight - Login</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #dcfce7, #bbf7d0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 2rem;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 1rem;
            color: #166534;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .tab {
            flex: 1;
            padding: .75rem;
            cursor: pointer;
            background: #f3f4f6;
            border-radius: 5px;
            font-weight: 600;
            color: #374151;
            transition: .2s;
        }
        .tab.active {
            background: #16a34a;
            color: white;
        }

        input {
            width: 100%;
            margin: .6rem 0;
            padding: .75rem;
            border-radius: 5px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        input:focus {
            border-color: #16a34a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(22,163,74,0.2);
        }

        button {
            width: 100%;
            padding: .9rem;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: .75rem;
            transition: .2s;
        }

        button:hover { background: #15803d; }

        .hidden { display: none; }

        .msg {
            margin-top: 1rem;
            font-size: .9rem;
            font-weight: 600;
        }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
    </style>
</head>

<body>

    <div class="container">
        <h2>VegDelight Login</h2>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- SIGN IN FORM -->
        <form id="signinForm">
            <input type="email" id="signinEmail" placeholder="Email" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <!-- SIGN UP FORM -->
        <form id="signupForm" class="hidden">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>

        <div id="message" class="msg"></div>

    </div>

<script>

function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    if (tab === 'signin') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('signinForm').classList.remove('hidden');
        document.getElementById('signupForm').classList.add('hidden');
    } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('signupForm').classList.remove('hidden');
        document.getElementById('signinForm').classList.add('hidden');
    }
}

document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.find(u => u.email === email)) {
        return showMessage("Account already exists!", true);
    }

    users.push({ email, password });
    localStorage.setItem("users", JSON.stringify(users));

    showMessage("Account Registered!", false);

    switchTab('signin');
});

document.getElementById("signinForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("signinEmail").value.trim();
    const password = document.getElementById("signinPassword").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
        return showMessage("Invalid email or password!", true);
    }

    // store login
    localStorage.setItem("userEmail", email);

    // ADMIN LOGIN
    if (email === "daiwicksharma@gmail.com" && password === "03/04/12") {
        localStorage.setItem("userRole", "admin");
        window.location.href = "admin.html";
        return;
    }

    // CUSTOMER LOGIN
    localStorage.setItem("userRole", "customer");
    window.location.href = "customer.html";
});

function showMessage(msg, isError) {
    const box = document.getElementById("message");
    box.textContent = msg;
    box.className = "msg " + (isError ? "error" : "success");

    setTimeout(() => { box.textContent = ""; }, 2500);
}

</script>


</body>
</html>
