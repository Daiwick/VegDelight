<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VegDelight â€“ Menu</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#dcfce7,#bbf7d0)
}

/* NAVBAR */
nav{
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  position:sticky;
  top:0;
  z-index:10
}
.nav{
  max-width:1280px;
  margin:auto;
  height:64px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.brand{display:flex;gap:12px;align-items:center}
.brand-icon{
  background:#16a34a;
  color:#fff;
  padding:8px;
  border-radius:8px
}
.brand h1{font-size:20px;color:#1f2937}
.brand p{font-size:12px;color:#6b7280}

.nav-actions{display:flex;gap:12px;align-items:center}
.nav-actions a,
.nav-actions button{
  border:none;
  background:none;
  cursor:pointer;
  padding:6px 14px;
  border-radius:8px;
  font-weight:500
}
.nav-actions a.active{
  background:#dcfce7;
  color:#16a34a
}
.cart-btn{
  background:#16a34a;
  color:#fff;
  position:relative
}
.badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#dc2626;
  color:#fff;
  width:20px;
  height:20px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:bold
}

/* MAIN */
main{
  max-width:1280px;
  margin:auto;
  padding:32px 16px
}
h2{font-size:36px;color:#1f2937}
.subtitle{
  color:#4b5563;
  margin-bottom:32px
}

/* FILTERS */
.filters{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:32px
}
.filter{
  border:1px solid #d1d5db;
  background:#fff;
  padding:6px 20px;
  border-radius:999px;
  cursor:pointer
}
.filter.active{
  background:#16a34a;
  color:#fff;
  border-color:#16a34a
}

/* MENU GRID */
.grid{
  display:grid;
  gap:24px;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr))
}
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  transition:.2s
}
.card:hover{transform:translateY(-4px)}
.card img{
  width:100%;
  height:150px;
  object-fit:cover
}
.card-body{padding:20px}
.row{
  display:flex;
  justify-content:space-between;
  gap:8px
}
.name{font-size:20px;font-weight:700}
.price{
  background:#dcfce7;
  color:#16a34a;
  padding:4px 10px;
  border-radius:999px;
  font-weight:600;
  font-size:14px
}
.cat{
  font-size:14px;
  color:#6b7280;
  margin:4px 0
}
.desc{
  font-size:14px;
  color:#4b5563;
  margin-bottom:16px
}
.add{
  width:100%;
  border:none;
  background:#16a34a;
  color:#fff;
  padding:12px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer
}
.add.added{
  background:#22c55e;
  transform:scale(.95)
}

/* CART */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:40
}
.overlay.show{display:block}

.cart{
  position:fixed;
  top:0;
  right:0;
  height:100%;
  width:100%;
  max-width:400px;
  background:#fff;
  transform:translateX(100%);
  transition:.3s;
  z-index:50;
  display:flex;
  flex-direction:column
}
.cart.open{transform:translateX(0)}

.cart-head,
.cart-foot{
  padding:20px;
  border-bottom:1px solid #e5e7eb
}
.cart-foot{
  border-top:1px solid #e5e7eb;
  background:#f9fafb
}
.items{
  flex:1;
  overflow:auto;
  padding:20px
}
.item{
  background:#f9fafb;
  border-radius:8px;
  padding:12px;
  display:flex;
  gap:12px;
  margin-bottom:12px
}
.item img{
  width:70px;
  height:70px;
  border-radius:8px;
  object-fit:cover
}
.controls{
  display:flex;
  gap:8px;
  align-items:center;
  margin-top:4px
}
.q{
  border:1px solid #d1d5db;
  background:#fff;
  padding:2px 8px;
  border-radius:4px;
  cursor:pointer
}
.remove{
  margin-left:auto;
  border:none;
  background:none;
  color:#dc2626;
  cursor:pointer
}
.checkout{
  width:100%;
  border:none;
  background:#16a34a;
  color:#fff;
  padding:14px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer
}
</style>
</head>

<body onload="initApp()">

<nav>
  <div class="nav">
    <div class="brand">
      <div class="brand-icon">ðŸ¥¬</div>
      <div>
        <h1>VegDelight</h1>
        <p>Fresh Vegetarian Food</p>
      </div>
    </div>
    <div class="nav-actions">
      <a class="active">Menu</a>
      <a>Orders</a>
      <button class="cart-btn" onclick="toggleCart()">ðŸ›’
        <span id="count" class="badge">0</span>
      </button>
      <button onclick="logout()">ðŸšª</button>
    </div>
  </div>
</nav>

<main>
  <h2>Our Menu</h2>
  <p class="subtitle">Fresh vegetarian dishes made with love</p>
  <div class="filters" id="filters"></div>
  <div class="grid" id="grid"></div>
</main>

<div class="overlay" id="overlay" onclick="toggleCart()"></div>
<div class="cart" id="cart"></div>

<script>
const MENU=[
 {id:1,name:'Paneer Tikka',price:80,cat:'Appetizer',desc:'Grilled cottage cheese',img:'https://www.indianveggiedelight.com/wp-content/uploads/2021/08/air-fryer-paneer-tikka-featured.jpg'},
 {id:2,name:'Samosa',price:40,cat:'Appetizer',desc:'Crispy pastry snack',img:'https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/samosa-recipe.webp'},
 {id:3,name:'Palak Paneer',price:70,cat:'Main Course',desc:'Paneer in spinach gravy',img:'https://www.cookwithmanali.com/wp-content/uploads/2019/08/Palak-Paneer-500x500.jpg'},
 {id:4,name:'Dal Makhani',price:35,cat:'Main Course',desc:'Slow cooked lentils',img:'https://sinfullyspicy.com/wp-content/uploads/2015/03/1200-by-1200-images-1.jpg'},
 {id:5,name:'Gulab Jamun',price:55,cat:'Dessert',desc:'Milk dumplings in syrup',img:'https://i0.wp.com/www.chitrasfoodbook.com/wp-content/uploads/2016/10/gulab-jamun-using-mix.jpg'},
 {id:6,name:'Mango Lassi',price:80,cat:'Beverage',desc:'Sweet mango yogurt drink',img:'https://aroundtheyum.com/wp-content/uploads/2024/09/mango-lassi-recipe.jpg'}
];

let cartData=[],activeFilter='All';

function initApp(){
 if(!localStorage.getItem('userEmail')){
   location.href='login.html';
   return;
 }
 cartData=JSON.parse(localStorage.getItem('cart')||'[]');
 buildFilters();
 renderMenu();
 renderCart();
}

function buildFilters(){
 const cats=['All',...new Set(MENU.map(i=>i.cat))];
 filters.innerHTML=cats.map(c=>
  `<button class="filter ${c==='All'?'active':''}" onclick="applyFilter('${c}',this)">${c}</button>`
 ).join('');
}

function applyFilter(cat,btn){
 activeFilter=cat;
 document.querySelectorAll('.filter').forEach(b=>b.classList.remove('active'));
 btn.classList.add('active');
 renderMenu();
}

function renderMenu(){
 const list=activeFilter==='All'?MENU:MENU.filter(i=>i.cat===activeFilter);
 grid.innerHTML=list.map(i=>`
  <div class="card">
    <img src="${i.img}">
    <div class="card-body">
      <div class="row">
        <div class="name">${i.name}</div>
        <div class="price">â‚¹${i.price}</div>
      </div>
      <div class="cat">${i.cat}</div>
      <div class="desc">${i.desc}</div>
      <button class="add" onclick="addToCart(${i.id},this)">Add to Cart</button>
    </div>
  </div>
 `).join('');
}

function addToCart(id,btn){
 const found=cartData.find(x=>x.id===id);
 found?found.q++:cartData.push({...MENU.find(m=>m.id===id),q:1});
 saveCart();
 renderCart();
 btn.classList.add('added');
 btn.textContent='Added âœ“';
 setTimeout(()=>{btn.classList.remove('added');btn.textContent='Add to Cart'},900);
}

function renderCart(){
 count.textContent=cartData.reduce((s,i)=>s+i.q,0);
 if(!cartData.length){
  cart.innerHTML=`<div class="cart-head">Cart <button onclick="toggleCart()">âœ•</button></div>
                  <div class="items">Cart is empty</div>`;
  return;
 }
 cart.innerHTML=`
 <div class="cart-head">Your Cart <button onclick="toggleCart()">âœ•</button></div>
 <div class="items">
  ${cartData.map(i=>`
   <div class="item">
     <img src="${i.img}">
     <div>
       <strong>${i.name}</strong><br>â‚¹${i.price}
       <div class="controls">
         <button class="q" onclick="changeQty(${i.id},-1)">âˆ’</button>${i.q}
         <button class="q" onclick="changeQty(${i.id},1)">+</button>
         <button class="remove" onclick="removeItem(${i.id})">âœ•</button>
       </div>
     </div>
   </div>
  `).join('')}
 </div>
 <div class="cart-foot">
  <strong>Total: â‚¹${cartData.reduce((s,i)=>s+i.q*i.price,0).toFixed(2)}</strong>
  <button class="checkout" onclick="checkout()">Checkout</button>
 </div>`;
}

function changeQty(id,d){
 const item=cartData.find(i=>i.id===id);
 item.q+=d;
 if(item.q<=0) removeItem(id);
 saveCart();
 renderCart();
}

function removeItem(id){
 cartData=cartData.filter(i=>i.id!==id);
 saveCart();
 renderCart();
}

function saveCart(){
 localStorage.setItem('cart',JSON.stringify(cartData));
}

function toggleCart(){
 cart.classList.toggle('open');
 overlay.classList.toggle('show');
}

function checkout(){
 if(!cartData.length) return alert('Cart empty');
 location.href='checkout.html';
}

function logout(){
 localStorage.clear();
 location.href='login.html';
}
</script>

</body>
</html>
